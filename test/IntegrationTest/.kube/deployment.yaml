---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${CI_PROJECT_NAME}
  labels:
    app: ${CI_PROJECT_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${CI_PROJECT_NAME}
  template:
    metadata:
      labels:
        app: ${CI_PROJECT_NAME}
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: nginx
          image: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}
          ports:
            - containerPort: 5000
              name: api
          env:
            - name: rocketchat__integration_url
              value: ${REVIEW_ROCKETCHAT_INTEGRATION_URL}
            - name: SENTRY_DSN
              value: ${REVIEW_SENTRY_DSN}
